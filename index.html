<!DOCTYPE html>
<html>
<head>
  <title>Frac Pump Tracker (Fixed Stations + Pump Rename)</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; padding:16px; }
    h1 { text-align:center; margin:6px 0 2px; }
    .sub { text-align:center; color:#bbb; margin:0 0 12px; font-size:13px; }

    .toolbar{
      display:flex; gap:10px; flex-wrap:wrap;
      justify-content:center;
      margin-bottom:12px;
    }
    button{
      padding:7px 10px;
      cursor:pointer;
      border-radius:8px;
      border:1px solid #444;
      background:#222; color:#fff;
      font-size:12px;
    }
    button:hover{ background:#2a2a2a; }

    .layout{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .side{
      background:#151515;
      border:1px solid #333;
      border-radius:12px;
      padding:10px;
    }
    .side.low{ border:2px solid #0077ff; }
    .side.high{ border:2px solid #ff9900; }

    .side-title{
      text-align:center;
      font-weight:bold;
      font-size:18px;
      margin:4px 0 10px;
    }

    .stations{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }

    .station{
      background:#1a1a1a;
      border:1px solid #2a2a2a;
      border-radius:12px;
      padding:10px;
      min-height:170px;
    }

    /* Fixed station header (doesn't move) */
    .station-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom:8px;
    }
    .station-title{
      font-weight:bold;
      font-size:13px;
      line-height:1.2;
    }
    .station-meta{
      font-size:11px;
      color:#888;
      text-align:right;
      white-space:nowrap;
    }
    .station-current{
      margin-top:4px;
      font-size:11px;
      color:#aaa;
    }

    /* Station custom name input (station name is location; does NOT move) */
    .station-name-input{
      width:100%;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid #333;
      background:#101010;
      color:#fff;
      font-size:12px;
      margin:8px 0 8px;
      box-sizing:border-box;
    }

    .dropzone{
      border:1px dashed #444;
      border-radius:10px;
      padding:8px;
      min-height:110px;
      background:#141414;
    }
    .dropzone.dragover{
      border-color:#66ff66;
      background:#101810;
    }

    .pump-card{
      background:#1e1e1e;
      border:1px solid #333;
      border-radius:12px;
      padding:10px;
      font-size:12px;
      user-select:none;
    }
    .pump-card.running{ border:2px solid lime; }
    .pump-card.offline{ border:2px solid #ffcc00; }
    .pump-card.pulled{ border:2px solid #ff4d4d; }

    .pump-card.warnsoon{ box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.6) inset; }
    .pump-card.warnover{ box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.7) inset; }

    .muted{ color:#aaa; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top:6px; }
    .tiny{ font-size:11px; color:#aaa; }

    /* Pump rename input (moves with pump) */
    .pump-name-input{
      width:100%;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid #333;
      background:#101010;
      color:#fff;
      font-size:12px;
      margin:8px 0 6px;
      box-sizing:border-box;
    }

    .maint{
      margin-top:10px;
      background:#141414;
      border:1px solid #2a2a2a;
      border-radius:12px;
      padding:8px;
    }
    .maint-grid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:8px;
      margin-top:8px;
    }
    .box{
      background:#121212;
      border:1px solid #2a2a2a;
      border-radius:10px;
      padding:8px;
    }
    .box-title{ font-weight:bold; margin-bottom:6px; font-size:12px; }

    .item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      padding:6px 0;
      border-bottom:1px solid #222;
    }
    .item:last-child{ border-bottom:none; }
    .left{ display:flex; align-items:center; gap:8px; min-width:0; }
    .name{
      max-width:110px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    input[type="checkbox"]{ transform: scale(1.1); cursor:pointer; }
    .item button{ margin:0; padding:4px 8px; font-size:11px; }

    .footer{
      margin-top:10px;
      text-align:center;
      color:#777;
      font-size:11px;
    }

    @media (max-width: 1100px){
      .layout{ grid-template-columns: 1fr; }
      .stations{ grid-template-columns: 1fr; }
      .maint-grid{ grid-template-columns: 1fr; }
      .name{ max-width: 220px; }
    }
  </style>
</head>
<body>

<h1>Frac Pump Tracker</h1>
<div class="sub">Fixed Stations 1–24 • Pump Rename moves with pump • Drag & Drop • Smooth typing</div>

<div class="toolbar">
  <button onclick="startAll()">Start ALL</button>
  <button onclick="stopAll()">Stop ALL</button>
  <button onclick="exportCSV()">Export CSV (Excel)</button>
  <button onclick="resetAllData()">Reset ALL Data (this browser)</button>
</div>

<div class="layout">
  <div class="side low">
    <div class="side-title">LOW SIDE</div>
    <div class="stations" id="lowStations"></div>
  </div>

  <div class="side high">
    <div class="side-title">HIGH SIDE</div>
    <div class="stations" id="highStations"></div>
  </div>
</div>

<div class="footer">
  Station # is fixed. Pump name moves with pump. Drag a pump card to move it.
</div>

<script>
/* ------------------ SETTINGS ------------------ */
const STORAGE_KEY = "frac_pump_tracker_fixedStations_v1";
const pumpCount = 24;
const stationsPerSide = 12;

const THRESH = { seat: 250, valve: 250, packing: 150 };
const WARN_WINDOW = 20;

/* ------------------ DATA MODEL ------------------ */
function createItems(label, count){
  return Array.from({length: count}, (_, i) => ({
    name: `${label} ${i+1}`,
    hours: 0,
    active: true,
    lastChangedBy: "",
    lastChangedAt: null,
    lastComment: ""
  }));
}

function createPump(id){
  return {
    id,
    pumpName: "",              // ✅ moves with pump
    totalHours: 0,
    running: false,
    lastStart: null,
    status: "Stopped",         // Running / Stopped / Offline / PulledOut
    statusComment: "",
    statusBy: "",
    statusAt: null,
    stationKey: (id <= 12) ? `L${id}` : `H${id-12}`,
    seats: createItems("Seat", 5),
    valves: createItems("Valve", 5),
    packings: createItems("Packing", 5)
  };
}

function createStations(){
  const low = Array.from({length: stationsPerSide}, (_, i) => ({
    key: `L${i+1}`,
    side: "Low",
    stationNum: i + 1,          // ✅ fixed 1–12
    name: `Low Location ${i+1}`, // station/location label (does NOT move)
    pumpId: (i+1)
  }));
  const high = Array.from({length: stationsPerSide}, (_, i) => ({
    key: `H${i+1}`,
    side: "High",
    stationNum: i + 13,         // ✅ fixed 13–24
    name: `High Location ${i+1}`,
    pumpId: (i+13)
  }));
  return { low, high };
}

let state = {
  pumps: Array.from({length: pumpCount}, (_, i) => createPump(i+1)),
  stations: createStations(),
  resetLog: []
};

/* ------------------ PERSISTENCE ------------------ */
function save(){
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
  catch(e){ console.warn("Save failed:", e); }
}
function load(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return;
    const parsed = JSON.parse(raw);
    if(!parsed || !Array.isArray(parsed.pumps) || !parsed.stations) return;

    state = parsed;

    // patch stations + stationNum if older data
    if(!state.stations.low || !state.stations.high) state.stations = createStations();
    state.stations.low.forEach((s,i)=>{ if(s.stationNum == null) s.stationNum = i+1; });
    state.stations.high.forEach((s,i)=>{ if(s.stationNum == null) s.stationNum = i+13; });

    // patch pumps
    if(!Array.isArray(state.pumps) || state.pumps.length !== pumpCount){
      state.pumps = Array.from({length: pumpCount}, (_, i) => createPump(i+1));
    } else {
      state.pumps.forEach((p, idx) => {
        p.id ??= (idx+1);
        p.pumpName ??= "";
        p.totalHours ??= 0;
        p.running ??= false;
        p.lastStart ??= null;
        p.status ??= (p.running ? "Running" : "Stopped");
        p.statusComment ??= "";
        p.statusBy ??= "";
        p.statusAt ??= null;
        p.stationKey ??= ((p.id <= 12) ? `L${p.id}` : `H${p.id-12}`);

        ["seats","valves","packings"].forEach(g=>{
          const label = g==="seats"?"Seat":g==="valves"?"Valve":"Packing";
          if(!Array.isArray(p[g]) || p[g].length !== 5){
            p[g] = createItems(label, 5);
          } else {
            p[g].forEach((it, i) => {
              it.name ??= `${label} ${i+1}`;
              it.hours ??= 0;
              it.active = (it.active !== false);
              it.lastChangedBy ??= "";
              it.lastChangedAt ??= null;
              it.lastComment ??= "";
            });
          }
        });
      });
    }
  }catch(e){
    console.warn("Load failed:", e);
  }
}

/* ------------------ HELPERS ------------------ */
function fmt(h){ return (Math.round(h*100)/100).toFixed(2); }
function allStations(){ return [...state.stations.low, ...state.stations.high]; }
function findStationByKey(key){ return allStations().find(s => s.key === key); }
function findPump(id){ return state.pumps.find(p => p.id === id); }

function currentTotal(p){
  if(!p.running) return p.totalHours;
  return p.totalHours + (Date.now() - p.lastStart) / (1000*60*60);
}

function addRunHours(p, hours){
  p.totalHours += hours;
  p.seats.forEach(x => { if(x.active) x.hours += hours; });
  p.valves.forEach(x => { if(x.active) x.hours += hours; });
  p.packings.forEach(x => { if(x.active) x.hours += hours; });
}

function classifyMaintenance(p){
  let overdue = 0, soon = 0;
  const check = (it, thresh) => {
    if(!it.active) return;
    const rem = thresh - it.hours;
    if(rem <= 0) overdue++;
    else if(rem <= WARN_WINDOW) soon++;
  };
  p.seats.forEach(it => check(it, THRESH.seat));
  p.valves.forEach(it => check(it, THRESH.valve));
  p.packings.forEach(it => check(it, THRESH.packing));
  return { overdue, soon };
}

/* ------------------ PUMP RENAME (moves with pump) ------------------ */
function editPumpName(pumpId, name){
  const p = findPump(pumpId);
  if(!p) return;
  p.pumpName = name;
  save();
  // no render() here -> smooth typing
}

/* ------------------ STATION LOCATION NAME (fixed to station) ------------------ */
function editStationName(stationKey, newName){
  const s = findStationByKey(stationKey);
  if(!s) return;
  s.name = newName;
  save();
  // no render() here -> smooth typing
}

/* ------------------ START/STOP ALL ONLY ------------------ */
function startPumpById(id){
  const p = findPump(id);
  if(!p) return;
  if(p.status === "Offline" || p.status === "PulledOut") return;
  if(p.running) return;
  p.running = true;
  p.lastStart = Date.now();
  p.status = "Running";
}
function stopPumpById(id){
  const p = findPump(id);
  if(!p) return;
  if(!p.running){
    if(p.status === "Running") p.status = "Stopped";
    return;
  }
  const hours = (Date.now() - p.lastStart) / (1000*60*60);
  addRunHours(p, hours);
  p.running = false;
  p.lastStart = null;
  if(p.status === "Running") p.status = "Stopped";
}
function startAll(){
  state.pumps.forEach(p => {
    if(p.status !== "Offline" && p.status !== "PulledOut") startPumpById(p.id);
  });
  save(); render();
}
function stopAll(){
  state.pumps.forEach(p => stopPumpById(p.id));
  save(); render();
}

/* ------------------ STATUS ------------------ */
function setStatus(pumpId, status){
  const p = findPump(pumpId);
  if(!p) return;

  if(p.running && status !== "Running") stopPumpById(p.id);

  const by = prompt(`Who is setting Pump ${p.id} to ${status}? (name/initials)`, p.statusBy || "") || "";
  let comment = p.statusComment || "";

  if(status === "Offline" || status === "PulledOut"){
    comment = prompt(`Reason/comment for Pump ${p.id} (${status}):`, comment) || "";
  }

  p.status = status;
  p.statusBy = by.trim();
  p.statusComment = (comment || "").trim();
  p.statusAt = Date.now();

  if(status === "Running") startPumpById(p.id);

  save(); render();
}

function backOnline(pumpId){
  const p = findPump(pumpId);
  if(!p) return;
  const by = prompt(`Who is putting Pump ${p.id} back online? (name/initials)`, "") || "";
  p.status = "Stopped";
  p.statusBy = by.trim();
  p.statusComment = "";
  p.statusAt = Date.now();
  save(); render();
}

/* ------------------ MAINTENANCE ------------------ */
function toggleActive(pumpId, group, idx, checked){
  const p = findPump(pumpId);
  p[group][idx].active = checked;
  save();
  render(); // needed to refresh warning counts/styles
}

function resetItem(pumpId, group, idx){
  const p = findPump(pumpId);
  const it = p[group][idx];

  const by = prompt(`Who changed ${it.name} on Pump ${p.id}? (name/initials)`, "") || "";
  const comment = prompt(`Optional comment (part #, reason, etc.) for ${it.name}:`, it.lastComment || "") || "";

  it.hours = 0;
  it.lastChangedBy = by.trim();
  it.lastChangedAt = Date.now();
  it.lastComment = (comment || "").trim();

  save(); render();
}

/* ------------------ DRAG & DROP ------------------ */
let dragPumpId = null;
function onDragStart(pumpId){ dragPumpId = pumpId; }
function onDragEnd(){ dragPumpId = null; }
function onDragOver(ev){ ev.preventDefault(); ev.currentTarget.classList.add("dragover"); }
function onDragLeave(ev){ ev.currentTarget.classList.remove("dragover"); }

function onDrop(ev, stationKey){
  ev.preventDefault();
  ev.currentTarget.classList.remove("dragover");
  if(!dragPumpId) return;

  const movingPump = findPump(dragPumpId);
  const targetStation = findStationByKey(stationKey);
  if(!movingPump || !targetStation) return;

  const currentStation = findStationByKey(movingPump.stationKey);
  const targetPumpId = targetStation.pumpId;

  // swap if occupied
  if(targetPumpId && targetPumpId !== movingPump.id){
    const targetPump = findPump(targetPumpId);
    targetPump.stationKey = currentStation.key;
    currentStation.pumpId = targetPump.id;
  }

  // move
  movingPump.stationKey = targetStation.key;
  targetStation.pumpId = movingPump.id;

  if(currentStation && currentStation.key !== targetStation.key){
    if(targetPumpId && targetPumpId !== movingPump.id){
      // swapped; currentStation already set
    } else {
      currentStation.pumpId = null;
    }
  }

  save();
  render(); // required so the station's "Current Pump" label updates instantly
}

/* ------------------ EXPORT CSV ------------------ */
function csvEscape(val){
  const s = String(val ?? "");
  if(/[",\n]/.test(s)) return `"${s.replace(/"/g, '""')}"`;
  return s;
}

function exportCSV(){
  const rows = [];
  rows.push([
    "StationNum","StationKey","Side","StationLocationName",
    "PumpID","PumpName",
    "Status","StatusBy","StatusAt","StatusComment",
    "TotalPumpHours",
    "OverdueCount","DueSoonCount",
    "Seat1Hours","Seat2Hours","Seat3Hours","Seat4Hours","Seat5Hours",
    "Valve1Hours","Valve2Hours","Valve3Hours","Valve4Hours","Valve5Hours",
    "Packing1Hours","Packing2Hours","Packing3Hours","Packing4Hours","Packing5Hours"
  ]);

  state.pumps.forEach(p => {
    const st = findStationByKey(p.stationKey);
    const warn = classifyMaintenance(p);

    const row = [
      st?.stationNum ?? "",
      st?.key ?? p.stationKey,
      st?.side ?? "",
      st?.name ?? "",
      p.id,
      p.pumpName || "",
      p.status,
      p.statusBy || "",
      p.statusAt ? new Date(p.statusAt).toLocaleString() : "",
      p.statusComment || "",
      fmt(currentTotal(p)),
      warn.overdue,
      warn.soon
    ];

    p.seats.forEach(it => row.push(fmt(it.hours)));
    p.valves.forEach(it => row.push(fmt(it.hours)));
    p.packings.forEach(it => row.push(fmt(it.hours)));

    rows.push(row);
  });

  const csv = rows.map(r => r.map(csvEscape).join(",")).join("\n");
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = `pump-tracker-export-${new Date().toISOString().slice(0,10)}.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

/* ------------------ RENDER ------------------ */
function statusClass(p){
  if(p.status === "Running") return "running";
  if(p.status === "Offline") return "offline";
  if(p.status === "PulledOut") return "pulled";
  return "";
}
function warningClass(p){
  const w = classifyMaintenance(p);
  if(w.overdue > 0) return "warnover";
  if(w.soon > 0) return "warnsoon";
  return "";
}

function renderComponentBox(p, group, title){
  const items = p[group].map((it, idx) => {
    const changed = it.lastChangedAt ? `last: ${it.lastChangedBy || "?"} @ ${new Date(it.lastChangedAt).toLocaleString()}` : "";
    return `
      <div class="item">
        <div class="left">
          <input type="checkbox" ${it.active ? "checked" : ""} onchange="toggleActive(${p.id}, '${group}', ${idx}, this.checked)">
          <div class="name">${it.name}</div>
          <div class="tiny">${fmt(it.hours)}h</div>
        </div>
        <button onclick="resetItem(${p.id}, '${group}', ${idx})">Reset</button>
      </div>
      <div class="tiny muted" style="margin:-2px 0 6px 28px;">
        ${changed}${it.lastComment ? ` • note: ${it.lastComment}` : ""}
      </div>
    `;
  }).join("");

  return `
    <div class="box">
      <div class="box-title">${title}</div>
      ${items}
    </div>
  `;
}

function renderPumpCard(p){
  const st = findStationByKey(p.stationKey);
  const totalNow = currentTotal(p);
  const w = classifyMaintenance(p);

  const pumpLabel = p.pumpName ? p.pumpName : `Pump ${p.id}`;

  return `
    <div class="pump-card ${statusClass(p)} ${warningClass(p)}" draggable="true"
         ondragstart="onDragStart(${p.id})" ondragend="onDragEnd()">

      <div><strong>${pumpLabel}</strong> <span class="muted">• (ID ${p.id})</span></div>

      <input class="pump-name-input"
             value="${p.pumpName || ""}"
             oninput="editPumpName(${p.id}, this.value)"
             placeholder="Pump name / SN / asset tag (moves with pump)">

      <div>Status: <strong>${p.status}</strong> <span class="muted">${p.statusBy ? `• by ${p.statusBy}` : ""}</span></div>
      ${p.statusComment ? `<div class="tiny muted">Note: ${p.statusComment}</div>` : ""}
      <div>Total Hours: <strong id="totalHours-${p.id}">${fmt(totalNow)}</strong></div>
      <div class="tiny muted">Maintenance: Overdue ${w.overdue} • Due soon ${w.soon}</div>

      <div class="row">
        <button onclick="setStatus(${p.id}, 'Stopped')">Stopped</button>
        <button onclick="setStatus(${p.id}, 'Offline')">Offline</button>
        <button onclick="setStatus(${p.id}, 'PulledOut')">Pulled Out</button>
        <button onclick="backOnline(${p.id})">Back Online</button>
      </div>

      <div class="maint">
        <div class="tiny">Maintenance (only checked items accrue hours while running)</div>
        <div class="maint-grid">
          ${renderComponentBox(p, "seats", "Seats (5)")}
          ${renderComponentBox(p, "valves", "Valves (5)")}
          ${renderComponentBox(p, "packings", "Packings (5)")}
        </div>
        <div class="tiny muted" style="margin-top:6px;">
          Thresholds: Seat ${THRESH.seat}h • Valve ${THRESH.valve}h • Packing ${THRESH.packing}h • Warn ${WARN_WINDOW}h
        </div>
      </div>
    </div>
  `;
}

function renderStation(station){
  const pump = station.pumpId ? findPump(station.pumpId) : null;
  const pumpDisplay = pump
    ? (pump.pumpName ? pump.pumpName : `Pump ${pump.id}`)
    : "— empty —";

  return `
    <div class="station">
      <!-- ✅ Station number fixed above pump section -->
      <div class="station-header">
        <div>
          <div class="station-title">${station.side.toUpperCase()} • STATION ${station.stationNum}</div>
          <div class="station-current">Current Pump: <strong>${pumpDisplay}</strong></div>
        </div>
        <div class="station-meta">${station.key}</div>
      </div>

      <!-- Station/location label (fixed to station) -->
      <input class="station-name-input"
             value="${station.name}"
             oninput="editStationName('${station.key}', this.value)"
             placeholder="Station/location name (does NOT move)">

      <div class="dropzone"
        ondragover="onDragOver(event)"
        ondragleave="onDragLeave(event)"
        ondrop="onDrop(event, '${station.key}')">

        ${pump ? renderPumpCard(pump) : `<div class="tiny muted">Drop a pump card here</div>`}
      </div>
    </div>
  `;
}

function render(){
  const lowEl = document.getElementById("lowStations");
  const highEl = document.getElementById("highStations");
  lowEl.innerHTML = state.stations.low.map(renderStation).join("");
  highEl.innerHTML = state.stations.high.map(renderStation).join("");
}

/* ✅ Live totals update only (smooth typing) */
function updateLiveTotalsOnly(){
  state.pumps.forEach(p => {
    if(!p.running) return;
    const el = document.getElementById(`totalHours-${p.id}`);
    if(el) el.textContent = fmt(currentTotal(p));
  });
}

function reconcile(){
  // station->pump consistency
  allStations().forEach(st => {
    if(st.pumpId){
      const p = findPump(st.pumpId);
      if(p) p.stationKey = st.key;
    }
  });
  // pump->station safety
  state.pumps.forEach(p => {
    if(!findStationByKey(p.stationKey)){
      p.stationKey = (p.id <= 12) ? `L${p.id}` : `H${p.id-12}`;
    }
  });
  save();
}

function resetAllData(){
  const ok = confirm("This wipes saved data on THIS browser and resets defaults. Continue?");
  if(!ok) return;
  localStorage.removeItem(STORAGE_KEY);
  state = { pumps: Array.from({length: pumpCount}, (_, i) => createPump(i+1)), stations: createStations(), resetLog: [] };
  save();
  render();
}

/* ------------------ INIT ------------------ */
load();
reconcile();
render();
setInterval(updateLiveTotalsOnly, 1000);
